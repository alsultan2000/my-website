<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب دورة تدريبية</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        /* سيتم إضافة التنسيقات هنا */
        /* تنسيقات عامة */
body {
    font-family: Arial, sans-serif;
    direction: rtl;
    text-align: right;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* قسم رأس طلب الخدمة */
.service-request-header {
    background-color: #fff;
    border-bottom: 2px solid #ccc;
    padding: 15px 0;
    box-shadow: 0px 0px 10px black;
}

.service-request-header .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.service-request-header h1 {
    margin: 0;
    font-size: 34px;
    color: #007acc;
}

.service-request-header nav {
    display: flex;
    align-items: center;
    gap: 15px;
}

.service-request-header nav a {
    text-decoration: none;
    color: #007acc;
    font-size: 22px;
    transition: color 0.3s;
}

.service-request-header nav a:hover {
    color: #005f99;
}

.service-request-header nav span {
    color: #555;
    font-size: 16px;
}

/* تنسيق النموذج */
.training-request-form {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.training-request-form h1 {
    text-align: center;
    color: #007acc;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: flex;
    align-items: center;
    font-size: 20px;
    color: #005f99;
    margin-bottom: 5px;
}

.form-group img {
    width: 20px;
    height: 20px;
    margin-left: 10px;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.form-group input[type="date"] {
    font-size: 14px;
    color: #555;
}

.form-group button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    color: #fff;
    background-color: #007acc;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.form-group button:hover {
    background-color: #005f99;
}
.footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <section class="service-request-header">
        <div class="container">
            <div class="header-content">
                <h1>منصة نسق للخدمات</h1>
                <nav>
                    <a href="index.html">الرئيسية</a>/
                    <a href="traing.html">المنصة التدريبية</a>/
                    <span>طلب دورة تدريبية</span>
                </nav>
            </div>
        </div>
    </section>
    <div class="training-request-form">
        <h1>طلب دورة تدريبية</h1>
        <form action="#" method="POST">
            <!-- الاسم -->
            <div class="form-group">
                <label for="name">
                    <img src="https://janellejohnston.com.au/wp-content/uploads/2019/02/person-icon-person-icon-clipart-image-from-our-icon-clipart-category-9.png" alt="اسم" />
                    الأسم / أسم المؤسسة
                </label>
                <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>
            </div>

            <!-- رقم الجوال -->
            <div class="form-group">
                <label for="phone">
                    <img src="https://icons.iconarchive.com/icons/icons8/windows-8/512/Mobile-Phone-icon.png" alt="جوال" />
                    رقم الجوال
                </label>
                <input type="tel" id="phone" name="phone" placeholder="أدخل رقم الجوال" required>
            </div>

            <!-- البريد الإلكتروني -->
            <div class="form-group">
                <label for="email">
                    <img src="https://www.creativefabrica.com/wp-content/uploads/2021/06/13/Email-Open-mail-icon-Graphics-13342456-1-1-580x376.jpg" alt="بريد" />
                    البريد الإلكتروني
                </label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
            </div>

            <!-- البلد -->
            <div class="form-group">
                <label for="country">البلد</label>
                <select id="country" name="country" required>
                    <option value=""></option>
                    <option value="السودان">السودان</option>
                    <option value="مصر">مصر</option>
                    <option value="السعودية">السعودية</option>
                    <option value="تركيا">تركيا</option>
                    <option value="ماليزيا">ماليزيا</option>
                </select>
            </div>

            <!-- المدينة -->
            <div class="form-group">
                <label for="city">اسم المدينة</label>
                <input type="text" id="city" name="city" placeholder="أدخل اسم المدينة" required>
            </div>

            <!-- اسم الدورة -->
            <div class="form-group">
                <label for="course-name">اسم الدورة</label>
                <input type="text" id="course-name" name="course-name" placeholder="أدخل اسم الدورة التدريبية" required>
            </div>

            <!-- عدد المتدربين المتوقع -->
            <div class="form-group">
                <label for="trainees-count">عدد المتدربين المتوقع</label>
                <input type="number" id="trainees-count" name="trainees-count" placeholder="أدخل عدد المتدربين المتوقع" min="1" required>
            </div>

            <!-- تاريخ الدورة المتوقع -->
            <div class="form-group">
                <label for="expected-date">تاريخ الدورة المتوقع</label>
                <input type="date" id="expected-date" name="expected-date" required>
            </div>

            <!-- زر طلب الدورة -->
            <div class="form-group">
                <button type="submit">طلب الدورة التدريبية</button>
            </div>
        </form>
    </div>
    <footer class="footer">
        <div class="container">
            <p>© 2024 منصة نسق للخدمات. جميع الحقوق محفوظة.</p>
        </div>
    </footer>
</body>
</html>
